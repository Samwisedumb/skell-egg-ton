<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice - Filtering images</title>
</head>

<body>
  <canvas id="myCanvas" width=800 height=500></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    var image = new Image();
    image.src = "images/Skeleton_Walk.png";

    image.addEventListener("load", function () {
      context.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight);

      var imgData = context.getImageData(0, 0, image.naturalWidth, image.naturalHeight);
      var pixels = imgData.data;

      for (var i = 0; i < pixels.length / 4; i += 4) {
        pixels[i] += 100;
      }
      for (; i < pixels.length / 2; i += 4) {
        pixels[i + 3] = 0;
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "#000000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.putImageData(new ImageData(pixels, imgData.width, imgData.height) , 0, 0);
    });
  </script>
</body>
</html>
