<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice - Filtering images</title>
</head>

<body>
  <canvas id="myCanvas" width=800 height=500></canvas>
  <script>

    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    var image = new Image();
    image.src = "images/Skeleton_Walk.png";

    image.addEventListener("load", function () {
      var tempCanvas = document.createElement('canvas');
      tempCanvas.width = image.width;
      tempCanvas.height = image.height;
      var tempContext = tempCanvas.getContext('2d');

      tempContext.drawImage(image, 0, 0);
      var imgData = tempContext.getImageData(0, 0, image.width, image.height);

      for (var i = 0; i < imgData.data.length / 4; i += 4) {
        imgData.data[i] += 100;
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "#000000";
      context.fillRect(0, 0, canvas.width, canvas.height);

      tempContext.putImageData(new ImageData(imgData.data, imgData.width, imgData.height) , 0, 0);
      var img = new Image();
      img.src = tempCanvas.toDataURL("image/png");;

      img.addEventListener("load", function () {
        context.drawImage(img, 0, 0);
      });
    });
  </script>
</body>
</html>
