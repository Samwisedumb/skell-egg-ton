<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice - Filtering images</title>
</head>

<body>
  <canvas id="myCanvas" width=800 height=500></canvas>
  <script>
    var tempCanvas = document.createElement('canvas');
    var tempContext = tempCanvas.getContext('2d');


    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    var image = new Image();
    image.src = "images/Skeleton_Walk.png";

    image.addEventListener("load", function () {
      tempContext.drawImage(image, 0, 0);
      var imgData = tempContext.getImageData(0, 0, image.naturalWidth, image.naturalHeight);
      var pixels = imgData.data;

      for (var i = 0; i < pixels.length / 4; i += 4) {
        pixels[i] += 100;
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "#000000";
      context.fillRect(0, 0, canvas.width, canvas.height);
      var img = new Image();
      img.src = tempCanvas.toDataURL('image/png');
      context.drawImage(img, 0, 0); //the true context of the canvas
      //context.putImageData(new ImageData(pixels, imgData.width, imgData.height) , 0, 0);
    });
  </script>
</body>
</html>
