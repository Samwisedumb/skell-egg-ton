<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice - Filtering images</title>
</head>

<body>
  <canvas id="myCanvas" width=800 height=500></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    var image = new Image();
    image.src = "images/Skeleton_Walk.png";

    image.addEventListener("load", function () {
      context.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight);

      var imgData = context.getImageData(0, 0, image.naturalWidth, image.naturalHeight);

      for (var i = 0; i < 1200; i += 4) {
        if (image.data[i] || image.data[i + 1] || image.data[i + 2]) {
          console.log(imgData.data[i], imgData.data[i + 1], imgData.data[i + 2], imgData.data[i + 3]);
        }
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "#EEEEEE";
      context.fillRect(0, 0, canvas.width, canvas.height);
      context.putImageData(imgData , 0, 0);
    });
  </script>
</body>
</html>
