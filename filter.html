<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice - Filtering images</title>
</head>

<body>
  <canvas id="myCanvas" width=800 height=500></canvas>
  <script>
    function filterImage(filterAction, image) {
      var canvas = document.createElement("canvas");
      canvas.width = image.width;
      canvas.height = image.height;
      var context = canvas.getContext("2d");

      context.drawImage(image, 0, 0);
      var imageData = context.getImageData(0, 0, image.width, image.height);

      filterAction(imageData);

      context.putImageData(imageData , 0, 0);
      var filteredImage = new Image();
      filteredImage.src = canvas.toDataURL("image/png");
      return filteredImage;
    }

    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    var image = new Image();
    image.src = "images/Skeleton_Walk.png";

    image.addEventListener("load", function () {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = "#000000";
      context.fillRect(0, 0, canvas.width, canvas.height);

      var filteredImage = filterImage(function (img) {
        for (var i = 0; i < img.data.length; i += 4) {
          img.data[i] += 200;
        }
      }, image);

      filteredImage.addEventListener("load", function () {
        context.drawImage(filteredImage, 0, 0);
      });
    });
  </script>
</body>
</html>
